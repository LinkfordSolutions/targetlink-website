version: '3.8'

services:
  website:
    build: .
    container_name: targetlink-website
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates if available
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - NODE_ENV=production
    networks:
      - targetlink-network

networks:
  targetlink-network:
    name: targetlink-network
    driver: bridge
